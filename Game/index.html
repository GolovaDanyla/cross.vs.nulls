<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">

    <title>Document</title>
    <style>
        body {
            background-image: url(https://cdn.lifehacker.ru/wp-content/uploads/2014/11/shutterstock_81989089-640x320.jpg);
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            background-attachment: fixed;
            background-size: cover;
            /* filter: opacity(0.5); */
            margin: 0;
            padding: 0;
        }

        .block {
            width: 150px;
            height: 150px;
            font-size: 90pt;
            background-color: rgba(255, 255, 255, 0.4);
            border: 1px solid rgba(0, 0, 0, 0.3);
            box-shadow: 0 0 15px #000;
            margin: 0.5rem;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            width: 450px;
            height: 450px;
            position: absolute;
            left: 0;
            right: 0;
            margin: auto;
            top: 0;
            bottom: 0;
        }

        .line111 {
            background-color: red;
            position: absolute;
            width: 500px;
            height: 10px;
            left: calc(50% - 14rem);
            top: 35%;
        }

        .line222 {
            background-color: red;
            position: absolute;
            width: 500px;
            height: 10px;
            left: calc(50% - 14rem);
            top: 51%;
        }

        .line333 {
            background-color: red;
            position: absolute;
            width: 500px;
            height: 10px;
            left: calc(50% - 14rem);
            top: 67%;
        }

        .lineV111 {
            background-color: red;
            position: absolute;
            width: 10px;
            height: 500px;
            left: calc(50% - 9rem);
            top: 29%;
        }

        .lineV222 {
            background-color: red;
            position: absolute;
            width: 10px;
            height: 500px;
            left: calc(50% - -1rem);
            top: 28%;
        }

        .lineV333 {
            background-color: red;
            position: absolute;
            width: 10px;
            height: 500px;
            left: calc(50% + 12rem);
            top: 28%;
        }

        .line123 {
            background-color: red;
            position: absolute;
            width: 677px;
            height: 10px;
            left: calc(50% - 21rem);
            top: 50%;
            transform: rotate(45deg);
        }

        .line321 {
            background-color: red;
            position: absolute;
            width: 690px;
            height: 11px;
            left: calc(50% - 20rem);
            top: 51%;
            transform: rotate(-48deg);
        }

        .play {
            text-align: center;
            bottom: 3rem;
            position: absolute;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.5);
        }

        .play>button {
            font-size: 14pt;
            padding: 1rem 2rem;
            border-radius: 1.5rem;
            border: 0;
            box-shadow: 2px 3px 15px black;
            margin: 1rem;
        }

        .text {
            color: white;
            font-size: 36pt;
            text-shadow: 2px 2px 5px black;
            padding: 1rem;
        }

        .Cross {
            position: absolute;
            z-index: 1;
        }
    </style>
    <script src="GameOptions.js"></script>
</head>

<body onload="Init()">
    <div class="play Cross">
        <div class="text">BEGIN NEW GAME</div>
        <button onclick="startGame()"> START GAME</button>
    </div>

    <div class="container" style="display: none;">
        <button class="block" id="b11"></button>
        <button class="block" id="b12"></button>
        <button class="block" id="b13"></button>
        <button class="block" id="b21"></button>
        <button class="block" id="b22"></button>
        <button class="block" id="b23"></button>
        <button class="block" id="b31"></button>
        <button class="block" id="b32"></button>
        <button class="block" id="b33"></button>
    </div>
    <div class="line"></div>
    <div class="play play-btn" style="display: none;">
        <div class="text text-result">win        </div>
        <button onclick="location.reload()">PLAY AGAIN</button>
    </div>
</body>

</html>
